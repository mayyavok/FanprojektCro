<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichtershow Fanprojekt</title>
    <style>
        /* Allgemeine Formatierung */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            transition: background-color 1s ease; /* Übergang für Farbwechsel auf 1 Sekunde */
        }

        /* Startseite Formatierung */
        .start-page {
            text-align: center;
            font-size: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        .highlight {
            color: orange;
        }

        p {
            margin: 10px 0;
        }

        /* Start Button */
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="startPage" class="start-page">
        <h1>Hallo liebe Cro-Fans!</h1>
        <p>Wir machen ein Fanprojekt bei dem Song "<span class="highlight">Ein Teil</span>".</p>
        <p>Um mitzumachen, musst du nur auf "Start" drücken und dein Handy hochhalten.</p>
        <p>Falls es Fragen gibt, dann schreib uns auf Instagram:</p>
        <p><strong>mayya.vok / julia_ltwd</strong></p>
        <p>Es wäre super, wenn alle mitmachen!</p>
        <button id="startButton">Start</button>
    </div>

    <script>
        // Funktion für den Start-Button
        document.getElementById("startButton").addEventListener("click", function() {
            document.getElementById("startPage").style.display = "none";  // Verstecke die Startseite
            startLightShow();  // Starte die Lichtshow sofort
        });

        // Funktion für die Lichtshow
        function startLightShow() {
            let colors = ["orange", "yellow"];
            let body = document.body;

            // Sofortige Farbe nach dem Start
            body.style.backgroundColor = colors[0]; // Setzt sofort die erste Farbe (orange)

            // Unendlicher Farbwechsel mit Übergang
            let currentColorIndex = 0;
            setInterval(function() {
                body.style.backgroundColor = colors[currentColorIndex % colors.length];
                currentColorIndex++;
            }, 1000);  // 1 Sekunde für den Farbwechsel (jede Sekunde wird die Farbe gewechselt)
        }
    </script>
</body>
</html>
