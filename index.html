<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichtershow Fanprojekt</title>
    <style>
        /* Allgemeine Formatierung */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            transition: background-color 1s ease; /* Übergang für Farbwechsel auf 1 Sekunde */
        }

        /* Startseite Formatierung */
        .start-page {
            text-align: center;
            font-size: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        .highlight {
            color: orange;
        }

        p {
            margin: 10px 0;
        }

        /* Start Button */
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #FFD700;
        }
    </style>
</head>
<body>
    <div id="startPage" class="start-page">
